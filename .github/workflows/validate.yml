name: Validate Process Gates

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install pyyaml
      - name: Validate process graph
        run: python ci/validate_graph.py
      - name: Check gates
        run: python ci/check_gates.py
      - name: Render process diagram
        run: python ci/render_diagrams.py > docs/architecture/workflow.mmd
