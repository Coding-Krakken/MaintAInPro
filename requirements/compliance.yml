# Compliance Requirements for MaintAInPro

regulatory:
  - GDPR
  - CCPA
  - OSHA
  - ISO 55000
  - Other applicable standards

audit_logging:
  enabled: true
  retention: '>= 7 years'

security_controls:
  - Role-based access control
  - Multi-factor authentication
  - Regular vulnerability scanning

incident_response:
  plan_documented: true
  response_time: '<= 1 hour for critical incidents>'
